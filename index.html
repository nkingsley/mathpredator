<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <input type = "text" class = "answer" /><button class = "boom">Submit Answer</button>
  <script>
    $(document).ready(function(){
      $('.boom').on('click',function(){
        var answer = {
          id:id,
          team:team,
          otherTeam:otherTeam,
          answer: $('.answer').val(),
          answerId: problem.id
        };
        console.log(answer);
        socket.emit('submitAnswer',answer);
      });
    });
    var teams;
    var team;
    var otherTeam;
    var socket = io.connect('/');
    var id;
    var problem;
    socket.on('initialize', function(data){
      id = data.id;
      team = data.team;
      otherTeam = data.otherTeam;
    })
    socket.on('safe', function (data) {
      $(document.body).append(data);
    });
    socket.on('newConnect', function(data){
      teams = data;
    });
    socket.on('gameOver', function(data){
      $(document.body).append(data);
    });
    socket.on('newProb', function(data){
      $(document.body).append(data.problem);
      problem = data;
    });
    socket.on('youwerebitten', function(data){
      $(document.body).append('youwerebitten' + data);
    });
    socket.on('newRound', function(){
      $(document.body).append('newRound');
    });
    socket.on('wrong', function(data){
      $(document.body).append('wrong');
    });
    socket.on('safe', function(data){
      $(document.body).append('safe -> ' + data);
    });
    socket.on('youaresafe', function(){
      $(document.body).append('youaresafe');
    });
  </script>
</body>
